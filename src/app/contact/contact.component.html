<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Contact Us</h3>
            </div>
            <div class="panel-body">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input id="subject" type="text" class="form-control" formControlName="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" rows="5" formControlName="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
