<div class="row">
    <div class="col-md-12">
        <h2>Users Management</h2>
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Users List</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a href="" class="list-group-item" 
                       *ngFor="let user of users"
                       (click)="selectUser(user)"
                       [ngClass]="{'active': currentUser?.id === user.id}">
                        {{ user.name }}
                        <span class="badge">{{ user.role }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6" *ngIf="currentUser">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Edit User</h3>
            </div>
            <div class="panel-body">
                <form #userForm="ngForm" (ngSubmit)="userForm.valid && updateUser(currentUser)" novalidate>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" 
                               [(ngModel)]="currentUser.name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" 
                               [(ngModel)]="currentUser.email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select class="form-control" 
                                [(ngModel)]="currentUser.role" name="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" 
                            [disabled]="userForm.invalid">
                        Update User
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
